<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }
        header {
            background-color: #138496;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }
        nav {
            width: 250px;
            background-color: #ffffff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 10px;
        }
        .nav-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 0px;
            
        }
        .nav-item-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-item-container button {
            background-color: #138496;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-item-container button:hover {
            background-color: #117a8b;
        }
        
        .main-container {
            max-width: 800px;
            margin: 50px auto;
            margin-left: 270px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group button {
            background-color: #138496;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #117a8b;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #a7a7a7;
        }
        .logo-container {
            text-align: center;
           
        }
        
        .logo-container img {
            width: 150px;  
        }
    </style>
</head>
<body>
    <header>
        User Settings
    </header>
    
    <nav>
        <div class="logo-container">
            <img src="laundry logo.png" alt="Logo">
        </div>
        <div class="nav-container">
            <div class="nav-item-container">
                <button onclick="window.location.href='freshroute.html'">Dashboard</button>
            </div>
            <div class="nav-item-container">
                <button onclick="window.location.href='usersettings.html'">User Settings</button>
            </div>
            <div class="nav-item-container">
                <button onclick="window.location.href='Laundry Booking.html'">Laundry Booking</button>
            </div>
            <div class="nav-item-container">
                <button onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h2>Update Your Settings</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a new password" required>
            </div>
            <div class="form-group">
                <label for="language">Preferred Language</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="copyright">
               &copy; 2024 FreshRoute Laundry Co. All rights reserved.
           </div>
           </footer>
</body>
</html>
